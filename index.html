<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Formulario de Registro de Evento</h1>
    <form action="procesar_evento.php" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
      
      <!-- Información Personal -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">Información Personal</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
          </div>
          <div class="mb-3">
            <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="nacimiento" name="nacimiento" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Género</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" required>
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Información del Evento -->
      <div class="card mb-4">
        <div class="card-header bg-secondary text-white">Información del Evento</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="fecha_evento" class="form-label">Fecha del evento</label>
            <input type="date" class="form-control" id="fecha_evento" name="fecha_evento" required>
          </div>
          <div class="mb-3">
            <label for="tipo_entrada" class="form-label">Tipo de entrada</label>
            <select class="form-select" id="tipo_entrada" name="tipo_entrada">
              <option value="General">General</option>
              <option value="VIP">VIP</option>
              <option value="Estudiante">Estudiante</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Preferencias de comida</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="comida[]" value="Vegetariano">
              <label class="form-check-label">Vegetariano</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="comida[]" value="Vegano">
              <label class="form-check-label">Vegano</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="comida[]" value="Sin gluten">
              <label class="form-check-label">Sin gluten</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="comida[]" value="Sin preferencias">
              <label class="form-check-label">Sin preferencias</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Información de Acceso -->
      <div class="card mb-4">
        <div class="card-header bg-info text-white">Información de Acceso</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmar_password" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required>
          </div>
        </div>
      </div>

      <!-- Preferencias de Contacto -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">Preferencias de Contacto</div>
        <div class="card-body">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="notificaciones" name="notificaciones">
            <label class="form-check-label" for="notificaciones">Deseo recibir notificaciones por correo electrónico</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            <div class="invalid-feedback">Debes aceptar los términos y condiciones.</div>
          </div>
        </div>
      </div>

      <!-- Encuesta Adicional -->
      <div class="card mb-4">
        <div class="card-header bg-warning">Encuesta Adicional</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="calificacion" class="form-label">Calificación de eventos anteriores</label>
            <input type="range" class="form-range" id="calificacion" name="calificacion" min="1" max="10">
          </div>
          <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios adicionales</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- Archivo -->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Adjuntar Archivo</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="archivo" class="form-label">Sube tu archivo</label>
            <input type="file" class="form-control" id="archivo" name="archivo">
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Enviar Registro</button>
      </div>

    </form>
  </div>

  <script>
    // Validación de Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
